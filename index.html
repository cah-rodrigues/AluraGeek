<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | By Carla Cristina</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <img class="logo_aluraGeek" src="imagens/Property 1=White.svg" alt="Logo do AluraGeek">
    </header>

    <main>
         <section class="section__products">
            <h1 class="title-products">Meus Produtos</h1>
                <div data-product class="product-container">

                </div> 

        </section> 

        <section class="section__form">
            <h1 class="title-form">Adicionar produto:</h1>

            <div class="container-form">
                <form class="add-products-form" data-form>
                    <input class="input" data-name placeholder="Nome..." type="text" required>
                    <input class="input" data-price placeholder="Preço..." type="text" required>
                    <input class="input" data-image placeholder="Foto do produto..." type="text" required>
                        <div class="button-container">
                            <button type="submit" class="button" id="salvar">Salvar</button>
                            <button type="reset" class="button" id="cancelar">Cancelar</button>
                    </div>
                </form>
            </div>

        </section> 
    </main>

    <footer class="footer">
        <img class="logo_aluraGeek-footer" src="imagens/Property 1=White.svg" alt="Logo do AluraGeek">
        <p>Desenvolvido por <span class="linkedin__link"><a href="https://www.linkedin.com/in/carla-rodrigues-dev/" target="_blank">Carla Rodrigues</a></span></p>
        <p>Oracle + Alura Latam 2024 | T6 ONE</Tarea:cr></p>
    </footer> 


    <!-- scripts da página -->
     <script type="module" src="js/controles/main.js"></script>
</body>
</html>
