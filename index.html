<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | By Carla Cristina</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="cadastroProduto.js"></script>
</head>
<body>
    <header class="header">
        <img class="logo_aluraGeek" src="imagens/Property 1=White.svg" alt="Logo do AluraGeek">
    </header>

    <main>
         <section class="section__products">
            <h1 class="title">Meus Produtos</h1>
            <div data-product class="product-container">

                <div class="card">
                    <div class="img-container">
                        <img src="imagens/image 2.png" alt="imagem ilustrativa do produto" id="imagem">
                    </div>
                    <div class="card-informations">
                        <h2>Nome do produto</h2>
                        <div class="card-value">
                            <p>R$ XX,xx</p>
                            <button class="delete-button" data-id="R${id}">
                                <img src="imagens/ðŸ¦† icon _trash 2_.png" alt="Excluir produto">
                            </button>
                        </div>
                    </div>

                </div>

            </div> 

        </section>   

        <section class="container__form">
            <h1>Adicionar produto:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="Nome" type="text" required>
                <input data-price placeholder="PreÃ§o" type="text" required>
                <input data-image placeholder="Foto" type="text" required>

                <div class="button-container">
                    <button type="submit" class="button-submit" id="salvar">Salvar</button>
                    <button type="reset" class="button-cancel" id="cancelar">Cancelar</button>
                </div>
            </form>
        </section> 
    </main>

    <footer class="footer">
        <img class="logo_aluraGeek-footer" src="imagens/Property 1=White.svg" alt="Logo do AluraGeek">
        <p>Desenvolvido por Carla Rodrigues</p>
    </footer> 
</body>
</html>
